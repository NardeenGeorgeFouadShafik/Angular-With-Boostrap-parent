<div
  class="modal fade"
  id="deleteConfirmationModal"
  tabindex="-1"
  aria-labelledby="deleteConfirmationModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center p-4">
        <h5 class="mb-3">Are you sure you want to delete</h5>
        <p class="fs-5 mb-4">
          {{ selectedUser?.first_name }} {{ selectedUser?.last_name }}
        </p>
        <div class="d-flex justify-content-around">
          <button
            type="button"
            class="btn btn-outline-secondary primary-outline-btn-purple border-raduis px-4 py-2 w-50 m-3"
            data-bs-dismiss="modal"
          >
            No
          </button>
          <button
            type="button"
            class="btn btn-primary primary-btn-purple no-border border-raduis px-4 py-2 w-50 m-3"
            (click)="onDeleteClicked()"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
