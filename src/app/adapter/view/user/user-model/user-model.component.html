<div
  class="modal fade"
  id="addUserModal"
  aria-labelledby="addUserModalLabel"
  tabindex="-1"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header flex-column align-items-center">
        <div class="user-icon-circle">
          <i class="bi bi-person-circle icon-size"></i>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm!">
          <div class="mb-3">
            <label for="name" class="form-label d-flex justify-content-start"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              placeholder="Name"
              [ngModel]="getSelectedUserName()"
            />
          </div>
          <div class="mb-3">
            <label
              for="jobTitle"
              class="form-label d-flex justify-content-start"
              >Job title</label
            >
            <input
              type="text"
              class="form-control"
              id="jobTitle"
              formControlName="jobTitle"
              placeholder="Job title"
              [ngModel]="
                this.selectedUser?.id && this.selectedUser?.jobTitle
                  ? this.selectedUser?.jobTitle
                  : ''
              "
            />
          </div>
        </form>
      </div>
      <div class="d-flex flex-row justify-content-around w-100 mb-3">
        <button
          type="button"
          class="btn btn-outline-secondary primary-outline-btn-purple border-raduis px-4 py-2 w-50 m-3"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary primary-btn-purple no-border border-raduis px-4 py-2 w-50 m-3"
          [disabled]="!userForm?.valid"
          data-bs-dismiss="modal"
          (click)="submit()"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
