<div
  class="d-flex flex-column align-items-center p-3 border rounded shadow-sm w-100 h-100 background"
>
  <button
    type="button"
    class="btn-close ms-auto"
    aria-label="Close"
    (click)="closeUserActions()"
  ></button>
  <img
    [src]="
      selectedUser?.avatar ? selectedUser?.avatar : 'assets/images/avatar.png'
    "
    class="rounded-circle mt-3"
    alt="Profile Picture"
    width="100"
    height="100"
  />
  <h4 class="mt-3">
    {{ selectedUser?.first_name }} {{ selectedUser?.last_name }}
  </h4>
  <div class="d-flex justify-content-between w-100 mt-3">
    <button
      type="button"
      class="btn btn-primary primary-btn-purple no-border border-raduis px-4 py-2 w-50 m-3 d-flex align-items-center"
      data-bs-toggle="modal"
      data-bs-target="#addUserModal"
      (click)="onEditClicked()"
    >
      <i class="bi bi-pencil-fill me-2"></i> Edit
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary primary-outline-btn-purple border-raduis px-4 py-2 w-50 m-3 d-flex align-items-center"
      data-bs-toggle="modal"
      data-bs-target="#deleteConfirmationModal"
    >
      <i class="bi bi-trash-fill me-2"></i> Delete
    </button>
  </div>
</div>
