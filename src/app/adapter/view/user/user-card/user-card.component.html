<div
  class="d-flex flex-column align-items-center w-100 px-4 row-background"
  (click)="onRowClicked()"
  [ngClass]="{ 'clicked-row-background': isSelectedUser() }"
>
  <div class="d-flex align-items-center p-3 w-100">
    <img
      [src]="user?.avatar ? user?.avatar : 'assets/images/avatar.png'"
      alt="{{ user?.name }}"
      class="rounded-circle"
      style="width: 50px; height: 50px; object-fit: cover"
    />
    <div class="ms-3 flex-grow-1 w-100">
      <span
        [ngClass]="{
          'text-white': isSelectedUser(),
          'text-secondary': !isSelectedUser()
        }"
        >{{ user?.first_name }} {{ user?.last_name }}</span
      >
    </div>
    <div class="d-flex align-items-center justify-content-end w-100">
      <div class="me-3">
        <i class="bi bi-pencil-square primary-text-purple"></i>
      </div>
      <div class="me-3"><i class="bi bi-trash primary-text-purple"></i></div>
      <div class="me-3">
        <i
          class="bi bi-chevron-right"
          [ngClass]="{
            'text-white': isSelectedUser(),
            'primary-text-purple': !isSelectedUser()
          }"
        ></i>
      </div>
    </div>
  </div>
  <div class="w-100 border-bottom"></div>
</div>
